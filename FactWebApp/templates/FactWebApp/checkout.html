{% extends 'base.html' %}

{% load static %}

{% block title %}
Checkout - FACT WEB
{% endblock %}

{% block content %}

<div class="checkout-container">
    <h1>Checkout</h1>
    <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="product">
            <div class="product-image">
                <img src="{% static 'FactWebApp/images/product1.jpg' %}" alt="Product Image">
            </div>
            <div class="product-details">
                <h3>Product Name</h3>
                <p>Quantity: 1</p>
                <p>Price: $10.00</p>
            </div>
        </div>       
        <hr>
        <div class="total">
            <h3>Total: $10.00</h3>
        </div>
    </div>
    
    <div class="payment-information">
        <h2>Payment Information</h2>
        <form method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number">
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
</div>

<button class="back-to-shop-btn" onclick="window.location.href='/sales'">Back to Shop</button>

{% endblock %}

{% block extrastyles %}
<link rel="stylesheet" type="text/css" href="{% static 'FactWebApp/css/checkout.css' %}">
{% endblock %}
